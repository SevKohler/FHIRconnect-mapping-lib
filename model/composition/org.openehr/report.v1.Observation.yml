grammar: FHIRConnect/v1.0.0
type: model
metadata:
  name: COMPOSITION.report.v1.Observation
  version: 0.0.1-alpha
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-COMPOSITION.report.v1
    revision: 1.2.4
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/Observation

mappings:
  - name: "context"
    with:
      fhir: "$resource"
      openehr: "$composition/context"
      type: "NONE"
    followedBy:
      mappings:
        - name: "onset"
          with:
            fhir: "onset.as(Period)"
            openehr: "$reference"
          followedBy:
            mappings:
              - name: "onsetEnd"
                with:
                  fhir: "end"
                  openehr: "end_time"

              - name: "onsetStart"
                with:
                  fhir: "start"
                  openehr: "start_time"

        - name: "onsetDateTime"
          with:
            fhir: "onset.as(DateTimeType)"
            openehr: "start_time"

  - name: "contextStartTimeEmpty"
    with:
      fhir: "$resource"
      openehr: "$composition/context"
      type: "NONE"
    unidirectional: "fhir->openehr"
    fhirCondition:
      targetRoot: "$resource"
      targetAttribute: "onset"
      operator: "empty"
    followedBy:
      mappings:
        - name: "onsetStart"
          with:
            openehr: "start_time"
          manual:
            - name: "no information"
              openehr:
                - path: "null_flavour/value"
                  value: "no information"
                - path: "null_flavour/defining_code/terminology_id"
                  value: "openehr"
                - path: "null_flavour/defining_code/code_string"
                  value: "271"


  - name: "contextStartTimeEmpty"
    with:
      fhir: "$resource"
      openehr: "$composition/context"
      type: "NONE"
    unidirectional: "fhir->openehr"
    fhirCondition:
      targetRoot: "$resource"
      targetAttribute: "recordedDate"
      operator: "empty"
    followedBy:
      mappings:
        - name: "onsetStart"
          with:
            openehr: "start_time"
          manual:
            - name: "no information"
              openehr:
                - path: "null_flavour/value"
                  value: "no information"
                - path: "null_flavour/defining_code/terminology_id"
                  value: "openehr"
                - path: "null_flavour/defining_code/code_string"
                  value: "271"

  - name: "participations"
    with:
      fhir: "$resource.asserter"
      openehr: "$composition/context/participations"  # reference to part
      type: "NONE"
    followedBy:
      mappings:
        - name: "participationFunction"
          with:
            fhir: "$fhirRoot"
            openehr: "$openehrRoot"
          manual:
            - name: "function"
              openehr:
                - path: "function"
                  value: "asserter"
        - name: "performer"
          with:
            fhir: "$fhirRoot"
            openehr: "$openehrRoot/performer" # reference to party_identified NOT SUPPORTED since 1..1 whole mapping is commented out#

  - name: "composer"
    with:
      fhir: "$resource.recorder"
      openehr: "$composition/composer"

  - name: "composerEmpty"
    with:
      fhir: "$resource.recorder"
      openehr: "$composition/composer"
    fhirCondition:
      targetRoot: "$resource"
      targetAttribute: "recorder"
      operator: "empty"
    manual:
      - name: "no information"
        openehr:
          - path: "null_flavour/value"
            value: "no information"
          - path: "null_flavour/defining_code/terminology_id"
            value: "openehr"
          - path: "null_flavour/defining_code/code_string"
            value: "271"
