grammar: FHIRConnect/v1.0.0
type: model
metadata:
  name: COMPOSITION.report.v1.MedicationAdministration
  version: 0.0.1-alpha
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-COMPOSITION.report.v1
    revision: 1.2.4
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/MedicationAdministration


mappings:
  - name: "healthcareFacility"
    with:
      fhir: "$resource.request.requester"
      openehr: "$composition/context/health_care_facility"

  - name: "statusDefault"
    with:
      fhir: "$resource"
    manual:
      - name: "final"
        fhir:
          - path: "status"
            value: "final"

  - name: "composer"
    with:
      fhir: "$resource.performer.actor"
      openehr: "$composition/composer"

  - name: "composerEmpty"
    with:
      fhir: "$resource.performer.actor"
      openehr: "$composition/composer"
    fhirCondition:
      targetRoot: "$resource"
      targetAttribute: "request.performer.actor"
      operator: "empty"
    manual:
      - name: "no information"
        openehr:
          - path: "null_flavour/value"
            value: "no information"
          - path: "null_flavour/defining_code/terminology_id"
            value: "openehr"
          - path: "null_flavour/defining_code/code_string"
            value: "271"


  - name: "context"
    with:
      fhir: "$resource"
      openehr: "$composition/context"
      type: "NONE"
    followedBy:
      mappings:
        - name: "effective"
          with:
            fhir: "effective.as(Period)"
            openehr: "$reference"
          followedBy:
            mappings:
              - name: "effectiveEnd"
                with:
                  fhir: "end"
                  openehr: "end_time"

              - name: "effectiveStart"
                with:
                  fhir: "start"
                  openehr: "start_time"

        - name: "effectiveDateTime"
          with:
            fhir: "effective.as(DateTimeType)"
            openehr: "start_time"

  - name: "contextStartTimeEmpty"
    with:
      fhir: "$resource"
      openehr: "$composition/context"
      type: "NONE"
    unidirectional: "fhir->openehr"
    fhirCondition:
      targetRoot: "$resource"
      targetAttribute: "effective"
      operator: "empty"
    followedBy:
      mappings:
        - name: "effectiveStart"
          with:
            openehr: "start_time"
          manual:
            - name: "no information"
              openehr:
                - path: "null_flavour/value"
                  value: "no information"
                - path: "null_flavour/defining_code/terminology_id"
                  value: "openehr"
                - path: "null_flavour/defining_code/code_string"
                  value: "271"


  - name: "category"
    with:
      fhir: "$resource.category.coding"
      openehr: "$composition/context/setting"
    manual:
      - name: "outpatient"
        fhir:
          - path: "code"
            value: "outpatient"
          - path: "system"
            value: "http://terminology.hl7.org/CodeSystem/medication-admin-category"
          - path: "display"
            value: "Outpatient"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "defining_code/code_string"
          operator: "one of"
          criteria: "228"
        openehr:
          - path: "defining_code/terminology_id"
            value: "openehr"
          - path: "defining_code/code_string"
            value: "228"
          - path: "value"
            value: "primary medical care"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "code"
          operator: "one of"
          criteria: "outpatient"

      - name: "inpatient"
        fhir:
          - path: "code"
            value: "inpatient"
          - path: "system"
            value: "http://terminology.hl7.org/CodeSystem/medication-admin-category"
          - path: "display"
            value: "Inpatient"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "defining_code/code_string"
          operator: "one of"
          criteria: "232"
        openehr:
          - path: "defining_code/terminology_id"
            value: "openehr"
          - path: "defining_code/code_string"
            value: "232"
          - path: "value"
            value: "secondary medical care"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "code"
          operator: "one of"
          criteria: "inpatient"

      - name: "community"
        fhir:
          - path: "code"
            value: "community"
          - path: "system"
            value: "http://terminology.hl7.org/CodeSystem/medication-admin-category"
          - path: "display"
            value: "Community"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "defining_code/code_string"
          operator: "one of"
          criteria: "238"
        openehr:
          - path: "defining_code/terminology_id"
            value: "openehr"
          - path: "defining_code/code_string"
            value: "238"
          - path: "value"
            value: "Community"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "code"
          operator: "one of"
          criteria: "community"

  - name: "categoryEmpty"
    with:
      fhir: "$resource.category.coding"
      openehr: "$composition/context"
    openehrCondition:
      targetRoot: "$composition"
      targetAttribute: "context"
      operator: "empty"
    manual:
      - name: "dataAbsent"
        fhir:
          - path: "extension.url"
            value: "http://hl7.org/fhir/StructureDefinition/data-absent-reason"
          - path: "extension.code"
            value: "unsupported"