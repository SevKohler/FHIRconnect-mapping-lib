grammar: FHIRConnect/v1.0.0
type: model
metadata:
  name: COMPOSITION.request.v1.ServiceRequest
  version: 0.0.1-alpha
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-COMPOSITION.ServiceRequest.v1
    revision: 1.0.6
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/ServiceRequest



mappings:
  - name: "healthcareFacility"
    with:
      fhir: "$resource.requester"
      openehr: "$composition/context/health_care_facility"

  - name: "contextStartTimeEmpty" # there is no fiting FHIR field here should be left empty if there is also no requester
    with:
      fhir: "$resource"
      openehr: "$composition/context"
      type: "NONE"
    unidirectional: "fhir->openehr"
    fhirCondition:
      targetRoot: "$resource"
      targetAttribute: "requester" # since there will be then no context provided most likely, there is anyways no fiting FHIR field here
      operator: "empty"
    followedBy:
      mappings:
        - name: "effectiveStart"
          with:
            openehr: "start_time"
          manual:
            - name: "no information"
              openehr:
                - path: "null_flavour/value"
                  value: "no information"
                - path: "null_flavour/defining_code/terminology_id"
                  value: "openehr"
                - path: "null_flavour/defining_code/code_string"
                  value: "271"

  - name: "composer"
    with:
      fhir: "$resource.requester"
      openehr: "$composition/composer"

  - name: "composerEmpty"
    with:
      fhir: "$resource.requester"
      openehr: "$composition/composer"
    fhirCondition:
      targetRoot: "$resource"
      targetAttribute: "requester"
      operator: "empty"
    manual:
      - name: "no information"
        openehr:
          - path: "null_flavour/value"
            value: "no information"
          - path: "null_flavour/defining_code/terminology_id"
            value: "openehr"
          - path: "null_flavour/defining_code/code_string"
            value: "271"

