grammar: FHIRConnect/v1.0.0
type: model
metadata:
  name: COMPOSITION.person.v0
  version: 0.0.1-alpha
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-COMPOSITION.person.v0
    revision: 1.0.1
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/Patient

mappings:
  - name: "healthcareFacility"
    with:
      fhir: "$resource.serviceProvider"
      openehr: "$composition/context/health_care_facility"

  - name: "contextPeriod"
    with:
      fhir: "$resource.period"
      openehr: "$composition/context"
      type: "NONE"
    followedBy:
      mappings:
        - name: "contextStart"
          with:
            fhir: "start"
            openehr: "start_time"
        - name: "contextEnd"
          with:
            fhir: "end"
            openehr: "end_time"

  - name: "contextStartTimeEmpty"
    with:
      fhir: "$resource"
      openehr: "$composition/context"
      type: "NONE"
    unidirectional: "fhir->openehr"
    fhirCondition:
      targetRoot: "$resource"
      targetAttribute: "period"
      operator: "empty"
    followedBy:
      mappings:
        - name: "effectiveStart"
          with:
            openehr: "start_time"
          manual:
            - name: "no information"
              openehr:
                - path: "null_flavour/value"
                  value: "no information"
                - path: "null_flavour/defining_code/terminology_id"
                  value: "openehr"
                - path: "null_flavour/defining_code/code_string"
                  value: "271"

  - name: "composer"
    with:
      fhir: "$resource.serviceProvider"
      openehr: "$composition/composer"

  - name: "composerEmpty"
    with:
      fhir: "$resource.serviceProvider"
      openehr: "$composition/composer"
    fhirCondition:
      targetRoot: "$resource"
      targetAttribute: "serviceProvider"
      operator: "empty"
    manual:
      - name: "no information"
        openehr:
          - path: "null_flavour/value"
            value: "no information"
          - path: "null_flavour/defining_code/terminology_id"
            value: "openehr"
          - path: "null_flavour/defining_code/code_string"
            value: "271"