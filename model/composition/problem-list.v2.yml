grammar: FHIRConnect/v1.0.0
type: model
metadata:
  name:  COMPOSITION.problem_list.v2
  version: 0.0.1-alpha
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-COMPOSITION.problem_list.v2
    revision: 1.0.3
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/Composition

mappings:

  - name: "date"
    with:
      fhir: "$resource.date"
      openehr: "$composition/context/start_time"

  - name: "sectionActiveProblems"
    with:
      fhir: "$resource.section"
      openehr: "$archetype"
    followedBy:
      mappings:
        - name: "entry"
          with:
            fhir: "entry.as(Condition)"
            openehr: "$composition/content[openEHR-EHR-EVALUATION.problem_diagnosis.v1]"
            type: "NONE"
          slotArchetype: "EVALUATION.problem_diagnosis.v1"
        - name: "title"
          with:
            fhir: "$fhirRoot"
            openehr: "$archetype"
          manual:
            - name: "manualTitle"
              fhir:
                - path: "title"
                  value: "Active Problems"
        - name: "code"
          with:
            fhir: "code.coding"
            openehr: "$archetype"
          manual:
            - name: "manualSystem"
              fhir:
                - path: "system"
                  value: "http://loinc.org"
            - name: "manualCode"
              fhir:
                - path: "code"
                  value: "11450-4"
            - name: "manualDisplay"
              fhir:
                - path: "display"
                  value: "Problem list Reported"
        - name: "narrativeText"
          with:
            fhir: "text"
            openehr: "$archetype"
          manual:
            - name: "status"
              fhir:
                - path: "status"
                  value: "generated"
            - name: "div"
              fhir:
                - path: "div"
                  value: "<div xmlns=\"http://www.w3.org/1999/xhtml\">Hot flushes</div>"