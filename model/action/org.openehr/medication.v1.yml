grammar: FHIRConnect/v0.9.0
type: model
metadata:
  name:  ACTION.medication.v1
  version: 0.0.1-alpha 
spec: 
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-ACTION.medication.v1
    revision: 1.3.0
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/MedicationAdministration

preprocessor:
  hierarchy:
    with:
      fhir: "$resource.dosage"
      openEHR: "$archetype/data[at0001]/events[at0002]"
    split:
      fhir:
        create: "resource"
        unique:
          - "data[at0003]/items[openEHR-EHR-CLUSTER.medication.v2]/items[at0132]"
      openEHR:
        create: "event"
        path: "$archetype/data[at0001]/events[at0002]"
        unique:
          - "route"
          - "timing.event" # If the route value differs per dosage slice, create a new event

mappings:
  - name: "healthcareFacility"
    with:
      fhir: "$resource.request.requester"
      openehr: "$archetype/context/health_care_facility"

  - name: "context"
    with:
      fhir: "$resource.effective.as(Period)"
      openehr: "$composition/context"
      type: "NONE"
    followedBy:
      mappings:
        - name: "contextStart"
          with:
            fhir: "start"
            openehr: "start_time"

        - name: "contextEnd"
          with:
            fhir: "end"
            openehr: "end_time"

  - name: "composer"
    with:
      fhir: "$resource.request.requester" # take identifier
      openehr: "$composition/composer"

  - name: "provider"
    with:
      fhir: "$resource.actor.performer"
      openehr: "$archetype/provider"

  - name: "category"
    with:
      fhir: "$resource.category.coding"
      openehr: "$composition/context/setting"
    manual:
      - name: "outpatient"
        fhir:
          - path: "code"
            value: "outpatient"
          - path: "system"
            value: "http://terminology.hl7.org/CodeSystem/medication-admin-category"
          - path: "display"
            value: "Outpatient"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "defining_code/code_string"
          operator: "one of"
          criteria: "228"
        openehr:
          - path: "defining_code/terminology_id"
            value: "openehr"
          - path: "defining_code/code_string"
            value: "228"
          - path: "value"
            value: "primary medical care"
        fhirCondition:
          targetRoot: "$resource"
          targetAttribute: "category.coding.code"
          operator: "one of"
          criteria: "outpatient"

      - name: "inpatient"
        fhir:
          - path: "code"
            value: "inpatient"
          - path: "system"
            value: "http://terminology.hl7.org/CodeSystem/medication-admin-category"
          - path: "display"
            value: "Inpatient"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "defining_code/code_string"
          operator: "one of"
          criteria: "232"
        openehr:
          - path: "defining_code/terminology_id"
            value: "openehr"
          - path: "defining_code/code_string"
            value: "232"
          - path: "value"
            value: "secondary medical care"
        fhirCondition:
          targetRoot: "$resource"
          targetAttribute: "category.coding.code"
          operator: "one of"
          criteria: "inpatient"

      - name: "community"
        fhir:
          - path: "code"
            value: "community"
          - path: "system"
            value: "http://terminology.hl7.org/CodeSystem/medication-admin-category"
          - path: "display"
            value: "Community"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "defining_code/code_string"
          operator: "one of"
          criteria: "238"
        openehr:
          - path: "defining_code/terminology_id"
            value: "openehr"
          - path: "defining_code/code_string"
            value: "238"
          - path: "value"
            value: "Community"
        fhirCondition:
          targetRoot: "$resource"
          targetAttribute: "category.coding.code"
          operator: "one of"
          criteria: "community"

  - name: "note"
    with:
      fhir: "$resource.note.text"
      openehr: "$archetype/description[at0017]/items[at0024]"

  - name: "dosage"
    with:
      fhir: "$resource.dosage"
      openehr: "$archetype/description[at0017]/items[openEHR-EHR-CLUSTER.dosage.v2]"
    slotArchetype: "CLUSTER.dosage.v2.BackboneElement"
    followedBy:
      mappings:
        - name: "route"
          with:
            fhir: "route"
            openehr: "$archetype/description[at0017]/items[at0140]/items[at0147]"

        - name: "bodySite"
          with:
            fhir: "site"
            openehr: "$archetype/description[at0017]/items[at0140]/items[at0141]"

        - name: "method"
          with:
            fhir: "method"
            openehr: "$archetype/description[at0017]/items[at0140]/items[at0143]"

  - name: "medication"
    with:
      fhir: "$resource.medication"
      openehr: "$reference"
    reference:
      resourceType: "Medication"
      mappings:
        - name: "medicationReference"
          with:
            fhir: "$fhirRoot"
            openehr: "$archetype/description[at0017]/items[openEHR-EHR-CLUSTER.medication.v2]"
          slotArchetype: "CLUSTER.medication.v2" # depending on the resourceType picks the correct one


  - name: "medicationCode"
    with:
      fhir: "$resource.medication.as(CodeableConcept)"
      openehr: "$archetype/description[at0017]/items[openEHR-EHR-CLUSTER.medication.v2]/items[at0132]"
    openehrCondition:
      targetRoot: "$archetype/description[at0017]/items[openEHR-EHR-CLUSTER.medication.v2]"
      targetAttributes:
        - "/items[at0071]"
        - "/items[at0142]"
        - "/items[at0153]"
        - "/items[at0153]"
        - "/items[at0157]"
        - "/items[at0115]"
        - "/items[at0151]"
        - "/items[at0150]"
        - "/items[at0003]"
        - "/items[at0003]"
        - "/items[at0138]"
        - "/items[at0139]"
        - "/items[at0148]"
        - "/items[at0127]"
        - "/items[at0133]"
        - "/items[at0141]"
      operator: "empty"


  - name: "clinicalIndication"
    with:
      fhir: "$resource.reasonCode"
      openehr: "$archetype/description[at0017]/items[at0156]"

  - name: "partOf"
    with:
      fhir: "$resource.partOf"
      openehr: "$archetype/links" # will use link
    link:
      meaning: "part of a other medication administration"
      type: "partOf"


  - name: "request"
    with:
      fhir: "$resource.request.as(Reference).identifier" # or should resolve reference and take the identifier from there.
      openehr: "$archetype/protocol[at0030]/items[at0103]"
    fhirCondition:
      targetRoot: "$resource.request.as(Reference)"
      targetAttribute: "identifier"
      operator: "not empty"


  - name: "request"
    with:
      fhir: "$resource.request"
      openehr: "$archetype/protocol[at0030]/items[at0103]"
      type: "NONE"
    followedBy:
      mappings:
        - name: "identifier"
          with:
            fhir: "$fhirRoot.as(Reference).identifier"
            openehr: "$openehrRoot"
          openehrCondition:
            targetRoot: "$openehrRoot"
            targetAttribute: "links"
            operator: "empty"

        - name: "identifierInReference"
          with:
            fhir: "$fhirRoot.as(MedicationRequest)"
            openehr: "$reference"
          openehrCondition:
            targetRoot: "$openehrRoot"
            targetAttribute: "links"
            operator: "not empty"
          reference:
            resourceType: "MedicationRequest"
            mappings:
              - name: "identifierInReference"
                with:
                  fhir: "$fhirRoot.identifier"
                  openehr: "$openehrRoot"
              - name: "medicationRequestMapping"
                with:
                  fhir: "$fhirRoot"
                  openehr: "$openehrRoot/links" # will use link
                link:
                  meaning: "the medication request for this medication"
                  type: "medicationRequest"

  - name: "ISMTransition"
    with:
      fhir: "$resource"
      openehr: "$archetype/ism_transition/current_state"
    manual:
      - name: "active"
        fhir:
          - path: "status"
            value: "active"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "defining_code/code_string"
          operator: "one of"
          criteria: "245"
        openehr:
          - path: "defining_code/terminology_id"
            value: "openehr"
          - path: "defining_code/code_string"
            value: "245"
          - path: "value"
            value: "Active"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "status"
          operator: "one of"
          criteria: "active"

      - name: "inactive"
        fhir:
          - path: "status"
            value: "inactive"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "defining_code/code_string"
          operator: "one of"
          criteria: "532"
        openehr:
          - path: "defining_code/terminology_id"
            value: "openehr"
          - path: "defining_code/code_string"
            value: "532"
          - path: "value"
            value: "Completed"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "status"
          operator: "one of"
          criteria: "inactive"

      - name: "entered-in-error"
        fhir:
          - path: "status"
            value: "entered-in-error"
        openehrCondition:
          targetRoot: "$openehrRoot"
          targetAttribute: "defining_code/code_string"
          operator: "one of"
          criteria: "528"
        openehr:
          - path: "defining_code/terminology_id"
            value: "openehr"
          - path: "defining_code/code_string"
            value: "528"
          - path: "value"
            value: "Cancelled"
        fhirCondition:
          targetRoot: "$fhirRoot"
          targetAttribute: "status"
          operator: "one of"
          criteria: "entered-in-error"
