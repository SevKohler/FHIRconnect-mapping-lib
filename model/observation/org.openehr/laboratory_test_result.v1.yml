grammar: FHIRConnect/v1.0.0
type: model
metadata:
  name: OBSERVATION.laboratory_test_result.v1
  version: 0.0.1-alpha
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-OBSERVATION.laboratory_test_result.v1
    revision: 1.2.5
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/DiagnosticReport


preprocessor:
  hierarchy:
    with:
      fhir: "$resource"
      openEHR: "$archetype/data[at0001]/events[at0002]"
    split:
      fhir:
        create: "resource"

mappings:
  - name: "otherParticipants"
    with:
      fhir: "$resource.resultsInterpreter"
      openehr: "$archetype/other_participations"
      type: "NONE"
    followedBy:
      mappings:
        - name : "participationFunction"
          with:
            fhir: "$fhirRoot"
            openehr: "$openEHRRoot"
          manual:
            - name: "function"
              openehr:
                - path: "function"
                  value: "result interpreter"
        - name: "performer"
          with:
            fhir: "$fhirRoot"
            openehr: "$openEHRRoot/performer" # reference to party_identified NOT SUPPORTED since 1..1 whole mapping is commented out

  - name: "eventParent"
    with:
      fhir: "$resource"
      openehr: "$archetype/data[at0001]/events[at0002]"
      type: "NONE"
    followedBy:
      mappings:
        - name: "eventTime" #TODO needs to be adressed in WG how we resolve that cleanly
          with:
            fhir: "effective"
            openehr: "time" #TODO should do period -> interval event, datetime to pointInTime event now does only time for now

        - name: "eventTimeEmpty"
          with:
            fhir: "effective"
            openehr: "time"
          fhirCondition:
            targetRoot: "$resource"
            targetAttribute: "effective"
            operator: "empty"
          manual:
            - name: "no information"
              openehr:
                - path: "null_flavour/value"
                  value: "no information"
                - path: "null_flavour/defining_code/terminology_id"
                  value: "openehr"
                - path: "null_flavour/defining_code/code_string"
                  value: "271"

        - name: "category"
          with:
            fhir: "category"
            openehr: "data[at0003]/items[at0005]"

        - name: "status"
          with:
            fhir: "$fhirRoot"
            openehr: "data[at0003]/items[at0073]"
          manual:
            - name: "registered"
              fhir:
                - path: "status"
                  value: "registered"
              openehrCondition:
                targetRoot: "$openehrRoot"
                targetAttribute: "defining_code/code_string"
                operator: "one of"
                criteria: "at0107"
              openehr:
                - path: "defining_code/terminology_id"
                  value: "local"
                - path: "defining_code/code_string"
                  value: "at0107"
                - path: "value"
                  value: "registered"
              fhirCondition:
                targetRoot: "$fhirRoot"
                targetAttribute: "status"
                operator: "one of"
                criteria: "registered"
            - name: "partial"
              fhir:
                - path: "status"
                  value: "partial"
              openehrCondition:
                targetRoot: "$openehrRoot"
                targetAttribute: "defining_code/code_string"
                operator: "one of"
                criteria: "at0037"
              openehr:
                - path: "defining_code/terminology_id"
                  value: "local"
                - path: "defining_code/code_string"
                  value: "at0037"
                - path: "value"
                  value: "partial"
              fhirCondition:
                targetRoot: "$fhirRoot"
                targetAttribute: "status"
                operator: "one of"
                criteria: "partial"

            - name: "preliminary"
              fhir:
                - path: "status"
                  value: "preliminary"
              openehrCondition:
                targetRoot: "$openehrRoot"
                targetAttribute: "defining_code/code_string"
                operator: "one of"
                criteria: "at0120"
              openehr:
                - path: "defining_code/terminology_id"
                  value: "local"
                - path: "defining_code/code_string"
                  value: "at0120"
                - path: "value"
                  value: "preliminary"
              fhirCondition:
                targetRoot: "$fhirRoot"
                targetAttribute: "status"
                operator: "one of"
                criteria: "preliminary"

            - name: "final"
              fhir:
                - path: "status"
                  value: "final"
              openehrCondition:
                targetRoot: "$openehrRoot"
                targetAttribute: "defining_code/code_string"
                operator: "one of"
                criteria: "at0038"
              openehr:
                - path: "defining_code/terminology_id"
                  value: "local"
                - path: "defining_code/code_string"
                  value: "at0038"
                - path: "value"
                  value: "final"
              fhirCondition:
                targetRoot: "$fhirRoot"
                targetAttribute: "status"
                operator: "one of"
                criteria: "final"

            - name: "amended"
              fhir:
                - path: "status"
                  value: "amended"
              openehrCondition:
                targetRoot: "$openehrRoot"
                targetAttribute: "defining_code/code_string"
                operator: "one of"
                criteria: "at0040"
              openehr:
                - path: "defining_code/terminology_id"
                  value: "local"
                - path: "defining_code/code_string"
                  value: "at0040"
                - path: "value"
                  value: "amended"
              fhirCondition:
                targetRoot: "$fhirRoot"
                targetAttribute: "status"
                operator: "one of"
                criteria: "amended"

            - name: "corrected"
              fhir:
                - path: "status"
                  value: "corrected"
              openehrCondition:
                targetRoot: "$openehrRoot"
                targetAttribute: "defining_code/code_string"
                operator: "one of"
                criteria: "at0115"
              openehr:
                - path: "defining_code/terminology_id"
                  value: "local"
                - path: "defining_code/code_string"
                  value: "at0115"
                - path: "value"
                  value: "corrected"
              fhirCondition:
                targetRoot: "$fhirRoot"
                targetAttribute: "status"
                operator: "one of"
                criteria: "corrected"

            - name: "appended"
              fhir:
                - path: "status"
                  value: "appended"
              openehrCondition:
                targetRoot: "$openehrRoot"
                targetAttribute: "defining_code/code_string"
                operator: "one of"
                criteria: "at0119"
              openehr:
                - path: "defining_code/terminology_id"
                  value: "local"
                - path: "defining_code/code_string"
                  value: "at0119"
                - path: "value"
                  value: "appended"
              fhirCondition:
                targetRoot: "$fhirRoot"
                targetAttribute: "status"
                operator: "one of"
                criteria: "appended"

            - name: "cancelled"
              fhir:
                - path: "status"
                  value: "cancelled"
              openehrCondition:
                targetRoot: "$openehrRoot"
                targetAttribute: "defining_code/code_string"
                operator: "one of"
                criteria: "at0074"
              openehr:
                - path: "defining_code/terminology_id"
                  value: "local"
                - path: "defining_code/code_string"
                  value: "at0074"
                - path: "value"
                  value: "cancelled"
              fhirCondition:
                targetRoot: "$fhirRoot"
                targetAttribute: "status"
                operator: "one of"
                criteria: "cancelled"

            - name: "entered-in-error"
              fhir:
                - path: "status"
                  value: "entered-in-error"
              openehrCondition:
                targetRoot: "$openehrRoot"
                targetAttribute: "defining_code/code_string"
                operator: "one of"
                criteria: "at0116"
              openehr:
                - path: "defining_code/terminology_id"
                  value: "local"
                - path: "defining_code/code_string"
                  value: "at0116"
                - path: "value"
                  value: "entered-in-error"
              fhirCondition:
                targetRoot: "$fhirRoot"
                targetAttribute: "status"
                operator: "one of"
                criteria: "entered-in-error"

            - name: "unknown"
              fhir:
                - path: "status"
                  value: "unknown"
              openehrCondition:
                targetRoot: "null_flavour/defining_code/code_string"
                targetAttribute: "value"
                operator: "one of"
                criteria: "253"

              openehr:
                - path: "null_flavour/value"
                  value: "unknown"
                - path: "null_flavour/defining_code/terminology_id"
                  value: "openehr"
                - path: "null_flavour/defining_code/code_string"
                  value: "253"
              fhirCondition:
                targetRoot: "$fhirRoot"
                targetAttribute: "status"
                operator: "one of"
                criteria: "unknown"

        - name: "statusEmpty"
          with:
            fhir: "$resource.status"
          fhirCondition:
            targetRoot: "$openehrRoot"
            targetAttribute: "data[at0003]/items[at0073]"
            operator: "empty"
          manual:
            - name: "dataAbsent"
              fhir:
                - path: "extension.url"
                  value: "http://hl7.org/fhir/StructureDefinition/data-absent-reason"
                - path: "extension.code"
                  value: "unsupported"


        - name: "conclusion"
          with:
            fhir: "conclusion"
            openehr: "data[at0003]/items[at0057]"

        - name: "issued"
          with:
            fhir: "issued"
            openehr: "time"

        - name: "specimen"
          with:
            fhir: "specimen"
            openehr: "$reference"
            type: "NONE"
          reference:
            resourceType: "Specimen"
            mappings:
              - name: "specimenReference"
                with:
                  fhir: "$fhirRoot"
                  openehr: "data[at0003]/items[openEHR-EHR-CLUSTER.specimen.v1]"
                slotArchetype: "CLUSTER.specimen.v1"

        - name: "basedOn"
          with:
            fhir: "basedOn.as(Reference)"
            openehr: "$archetype"
            type: "NONE"
          followedBy: # type automatic since not provided, if no profile url is registered skip mapping
            mappings:
              - name: "identifierInReference"
                with:
                  fhir: "identifier"
                  openehr: "protocol[at0004]/items[at0094]/items[at0063]"
              - name: "basedOnLink"
                with:
                  fhir: "$fhirRoot"
                  openehr: "$archetype/protocol[at0004]/items[at0094]/items[at0063]/links"
                link:
                  meaning: "the identifier which it derived from"
                  type: "based on"

