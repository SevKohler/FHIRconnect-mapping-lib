grammar: FHIRConnect/v1.0.0
type: extension
metadata:
  name:  KDS_procedure.v1
  version: 0.0.1-alpha 
spec: 
  system: FHIR
  version: R4
  extends: ACTION.procedure.v1

mappings:
  - name: "compositionMapping"
    extension: "add"
    with:
      fhir: "$resource"
      openehr: "$composition"
    slotArchetype: "COMPOSITION.report.v1.Procedure"

  - name: "durchf√ºhrungsabsicht"
    extension: "add"
    with:
      fhir: "$resource.extension"
      openehr: "$archetype"
      type: "NONE"
    fhirCondition:
      targetRoot: "$resource.extension"
      targetAttribute: "url"
      operator: "one of"
      criteria: "https://www.medizininformatik-initiative.de/fhir/core/modul-prozedur/StructureDefinition/Durchfuehrungsabsicht"
    followedBy:
      mappings:
        - name: "value"
          with:
            fhir: "value.as(Coding)"
            openehr: "description[at0001]/items[at0014]"
        - name: "staticUrl"
          with:
            fhir: "$fhirRoot"
          manual:
            - name: "manualUrl"
              fhir:
                - path: "url"
                  value: "https://www.medizininformatik-initiative.de/fhir/core/modul-prozedur/StructureDefinition/Durchfuehrungsabsicht"

