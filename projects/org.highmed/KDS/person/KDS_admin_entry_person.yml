grammar: FHIRConnect/v1.0.0
type: extension
metadata:
  name: KDS_admin_entry_person.v0
  version: 0.0.1-alpha
spec:
  system: FHIR
  version: R4
  extends: ADMIN_ENTRY.person_data.v0

mappings:
  - name: "compositionMapping"
    extension: "add"
    with:
      fhir: "$resource"
      openehr: "$composition"
    slotArchetype: "COMPOSITION.person.v1"

  - name: "identifier"
    with:
      fhir: "$resource.identifier"
      openehr: "$reference"
    mappingCode: "ehrStatusAddExternalREF" #these identifiers of FHIR need to go to the EHR status to be honest as external references.
