grammar: FHIRConnect/v1.0.0
type: extension
metadata:
  name:  KDS_medikamentenverabreichung
  version: 0.0.1-alpha 
spec: 
  system: FHIR
  version: R4
  extends: ACTION.medication.v1

mappings:
  - name: "compositionMapping"
    extension: "add"
    with:
      fhir: "$resource"
      openehr: "$composition"
    slotArchetype: "COMPOSITION.report.v1.MedicationAdministration"

  - name: "medicationCode"
    extension: "overwrite"
    with:
      fhir: "$resource.medication.as(CodeableConcept).coding"
      openehr: "$archetype/description[at0017]/items[openEHR-EHR-CLUSTER.medication.v2]/items[at0132]"
    openehrCondition:
      targetRoot: "$archetype/description[at0017]/items[openEHR-EHR-CLUSTER.medication.v2]"
      targetAttributes:
        - "/items[at0071]"
        - "/items[at0142]"
        - "/items[at0153]"
        - "/items[at0153]"
        - "/items[at0157]"
        - "/items[at0115]"
        - "/items[at0151]"
        - "/items[at0150]"
        - "/items[at0003]"
        - "/items[at0003]"
        - "/items[at0138]"
        - "/items[at0139]"
        - "/items[at0148]"
        - "/items[at0127]"
        - "/items[at0133]"
        - "/items[at0141]"
      operator: "empty"
