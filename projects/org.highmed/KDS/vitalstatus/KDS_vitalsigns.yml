grammar: FHIRConnect/v1.0.0
type: extension
metadata:
  name: KDS_vital_status
  version: 0.0.1-alpha
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-EVALUATION.vital_status.v1
  extends: EVALUATION.vital_status.v1

mappings:
  - name: "compositionMapping"
    extension: "add"
    with:
      fhir: "$resource"
      openehr: "$composition"
    slotArchetype: "COMPOSITION.report.v1.Observation""

  - name: "category"
    with:
      fhir: "$resource.category"
      openehr: "$archetype"
      type: "NONE"
    followedBy:
      mappings:
        - name: "manual"
          with:
            fhir: "coding"
          manual:
            - name: "survey"
              fhir:
                - path: "code"
                  value: "survey"
                - path: "system"
                  value: "http://terminology.hl7.org/CodeSystem/observation-category"

  - name: "code"
    extension: "add"
    with:
      fhir: "$resource.code"
      openehr: "$archetype"
      type: "NONE"
    followedBy:
      mappings:
        - name: "manual"
          with:
            fhir: "coding"
          manual:
            - name: "survey"
              fhir:
                - path: "code"
                  value: "67162-8"
                - path: "system"
                  value: "http://loinc.org"
